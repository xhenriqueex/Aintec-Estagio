<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cadastro</title>
	<link href='../includes/css/icons.css' rel="stylesheet">
	<link href="../includes/css/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<script src="../includes/js/vue.js"></script>
	<script src="../includes/js/vuetify.js"></script>
	<script src='../includes/js/axios.min.js'></script>
	<script src='../includes/js/menu.js'></script>
	<script src="../includes/js/functions.js"></script>
</head>
<body>
	<div id="app">
		<v-app>
			<tool-box-login menutitle="Cadastrar-se"></tool-box-login>
			<v-form v-model="valid" ref="form">
					<v-container fluid>
						<!-- layout dos inputs -->
						<v-layout align-center justify-center column>

							<!-- input do nome do usuário -->
							<v-flex xs4 sm4 md4 lg2>
								<v-text-field
									label="Usuário"
									v-model="usuario"
									:error-messages="validUsu"
									required
								></v-text-field>
							</v-flex>

							<!-- input do nome do e-mail -->
							<v-flex xs4 sm4 md4 lg2>
								<v-text-field
									label="E-mail"
									v-model="email"
									:error-messages="validEmail"
									required
								></v-text-field>
							</v-flex>

							<!-- input da senha -->
							<v-flex xs4 sm4 md4 lg2>
								<v-text-field
									label="Senha"
									type="password"
									v-model="senha"
									:error-messages="validSenha"
									required
								></v-text-field>
							</v-flex>

							<!-- input da confirmação da senha -->
							<v-flex xs4 sm4 md4 lg2>
									<v-text-field
										label="Confirmar Senha"
										type="password"
										v-model="conf_senha"
										:error-messages='validConfSenha'
										required
									></v-text-field>
								</v-flex>
						</v-layout>
				
						<!-- layout dos botões -->
						<v-layout>
							<v-flex>
								<v-btn color="success" @click="cadastrar()">Cadastrar-se</v-btn>
							</v-flex>
							<v-flex>
								<v-btn color="error" onclick='window.location.replace("../login/login.html");'>Voltar</v-btn>
							</v-flex>
						</v-layout>
					</v-container>
			</v-form>
		</v-app>
	</div>

	<script src="cad_usu.js"></script>
</body>
</html>
